<!DOCTYPE html>
<html>

  <head>
    <title>Prepro Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="home">

    <header>
      <h1>Prepro pipeline demo</h1>
      <nav>
        <a class="bt-home" href="index.html">Home</a>
        <a class="bt-queue" href="queue.html">Queue</a>
      </nav>
    </header>

    <section>
      <main>
        <h2>Try it!</h2>
        <h3>1 - Upload a video</h3>
        <input type="file" name="file" id="file" class="uploader"/>
        <div class="upload-status uploader">Uploading...</div>
        <h3>2 - Select one or more services</h3>
        <div class="service-selection"></div>
        <h3>3 - Submit</h3>
        <button class="bt bt-submit disabled">Submit</button>
      </main>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <script src="libs/ejs.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
