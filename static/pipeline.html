<!DOCTYPE html>
<html>

  <head>
    <title>Prepro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="queue loading">

    <header>
      <div>
        <h1><a href="index.html">Prepro</a></h1>
        <nav>
          <a class="bt-queue" href="pipeline.html">Pipeline</a>
          <a class="bt-examples" href="examples.html">Examples</a>
          <a class="bt-documentation" href="documentation.html">Documentation</a>
          <a class="bt-logout" href="login.html"><i class="material-icons">person</i></a>
        </nav>
      </div>
    </header>

    <section>
      <img class="preload" src="assets/preload.svg" width="80px" height="80px"/>

      <main class="upload-section" style="opacity:0;">
        <div>
          <h3>Upload a video</h3>
          <input type="file" name="file" id="file" class="uploader"/>
          <div class="upload-status uploader">
            <img src="assets/preload.svg"/>
            <span>Uploading...</span>
          </div>
        </div>
        <div>
          <h3>Select one or more service</h3>
          <div class="form-block service-selection"></div>
        </div>
        <div>
          <h3>Submit Job</h3>
          <div class="form-block">
            <button class="bt bt-highlight bt-submit disabled">
              <i class="material-icons">arrow_forward</i>
              <span>Submit</span>
            </button>
          </div>
        </div>
      </main>

      <main class="status-section">
        <div class="status">
          <h3>Waiting</h3>
          <div class="render-list status-waiting"></div>
          <h3>Processing</h3>
          <div class="render-list status-processing"></div>
          <h3>Done</h3>
          <div class="render-list status-done"></div>
        </div>
      </main>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <script src="libs/ejs.min.js"></script>
    <script src="js/firebase.js"></script>
    <!-- <script src="js/test.js"></script> -->
    <script src="js/queue.js"></script>
    <script src="js/upload.js"></script>
  </body>

</html>
