<!DOCTYPE html>
<html>

  <head>
    <title>Prepro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="examples">

    <header>
      <div>
        <h1>Prepro</h1>
        <nav>
          <a class="bt-home" href="index.html">Home</a>
          <a class="bt-queue" href="queue.html">Queue</a>
          <a class="bt-examples" href="examples.html">Examples</a>
          <a class="bt-logout" href="login.html"><i class="material-icons">person</i></a>
        </nav>
      </div>
    </header>

    <section>
      <img class="preload" src="assets/preload.svg" width="80px" height="80px"/>
      <main>
        <iframe src="/examples" frameborder="0" scrolling="no"></iframe>
      </main>
    </section>

    <script>
      const iframe = document.querySelector('main iframe');
      window.addEventListener("message", receiveMessage, false);
      function receiveMessage(message) {
        if (message.data && message.data.event == 'resize') {
          iframe.style.height = message.data.height + 'px';
        }
      }
    </script>
  </body>

</html>
